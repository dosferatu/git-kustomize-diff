name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: set up
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
    - uses: actions/checkout@v2
    - name: build
      run: make build
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.42.1
  test:
    runs-on: ubuntu-latest
    steps:
    - name: set up
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
    - uses: actions/checkout@v2
    - name: test
      run: make test
    - uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: cover.out
